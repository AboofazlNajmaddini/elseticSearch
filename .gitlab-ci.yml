stages:
  - test

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind   

test_job:
  stage: test
  image: docker:stable   
  script:
    - echo "شروع اجرای تست‌ها..."
    - docker compose version   
    - docker compose up --build --abort-on-container-exit   
    - echo "تست‌ها با موفقیت پاس شدن!"
    - docker compose down --volumes   
  tags:
    - docker   